<style>

body {
    background: #ddd;
    min-height: 100vh;
    vertical-align: middle;
    font-family: sans-serif;
    font-size: 0.8rem;
    font-weight: bold
}

#main, .main {
    margin:auto!important;
    display: block;
    flex-wrap: unset;
    justify-content: normal;
    align-items: unset;
    grid-gap: unset;
}

.title {
    margin-bottom: 5vh;
    padding-top: 3.5vh;
    margin-left: 10px;
    margin-right: 10px;
}

.card {
    margin: auto;
    max-width: 950px;
    width: 100%;
    box-shadow: 0 6px 20px 0 rgba(0, 0, 0, 0.19);
    border-radius: 1rem;
    border: transparent;
    min-height: 412px;
}

@media(max-width:767px) {
    .card {
        margin: 3vh 0vh;
    }
}

.wrapper-masthead{margin:0}

.cart {
    background-color: #fff;
    padding: 4vh 5vh;
    border-bottom-left-radius: 1rem;
    border-top-left-radius: 1rem
}

@media(max-width:767px) {
    .cart {
        padding: 4vh;
        border-bottom-left-radius: unset;
        border-top-right-radius: 1rem
    }
}

.summary {
    background-color: #ddd;
    border-top-right-radius: 1rem;
    border-bottom-right-radius: 1rem;
    padding: 4vh;
    color: rgb(65, 65, 65);
    min-height: 412px;
}

@media(max-width:767px) {
    .summary {
        border-top-right-radius: unset;
        border-bottom-left-radius: 1rem;
        min-height: auto;
    }
}

.summary .col-2 {
    padding: 0
}

.summary .col-10 {
    padding: 0
}

.row {
    margin: 0
}

.title b {
    font-size: 1.5rem
}

.mainme {
    margin: 0;
    padding: 2vh 0;
    width: 100%
}

.col-2,
.col {
    padding: 0 1vh
}

/*a {
    padding: 0 1vh
}*/

.close {
    margin-left: auto;
    font-size: 0.7rem
}

img {
    width: 3.5rem
}

.back-to-shop {
    margin-top: 4.5rem;
    padding: 15px;
}

h5 {
    margin-top: 4vh
}

hr {
    margin-top: 1.25rem
}

form {
    padding: 2vh 0
}

select {
    border: 1px solid rgba(0, 0, 0, 0.137);
    padding: 1.5vh 1vh;
    margin-bottom: 4vh;
    outline: none;
    width: 100%;
    background-color: rgb(247, 247, 247)
}

input {
    border: 1px solid rgba(0, 0, 0, 0.137);
    padding: 1vh;
    margin-bottom: 4vh;
    outline: none;
    width: 100%;
    background-color: rgb(247, 247, 247)
}

input:focus::-webkit-input-placeholder {
    color: transparent
}

.btn {
    background-color: #000;
    border-color: #000;
    color: white;
    width: 100%;
    font-size: 0.7rem;
    margin-top: 4vh;
    padding: 1vh;
    border-radius: 0
}

.btn:focus {
    box-shadow: none;
    outline: none;
    box-shadow: none;
    color: white;
    -webkit-box-shadow: none;
    -webkit-user-select: none;
    transition: none
}

.btn:hover {
    color: white
}

a {
    color: black
}

a:hover {
    color: black;
    text-decoration: none
}

#code {
    background-image: linear-gradient(to left, rgba(255, 255, 255, 0.253), rgba(255, 255, 255, 0.185)), url("https://img.icons8.com/small/16/000000/long-arrow-right.png");
    background-repeat: no-repeat;
    background-position-x: 95%;
    background-position-y: center
}
.item-thumb {
    margin-right: 5px;
}
.grid {
    padding-top: 75px;
    padding-bottom: 25px;
}

@media(max-width:767px) {
.grid {
    padding-top: 0px;}
}
.masthead{display:none;}
.keranjang.dekstop{position:relative;width:60px;text-align:left;padding:5px 0;-webkit-box-ordinal-group:3;-ms-flex-order:3;order:3;-webkit-box-align:center;-ms-flex-align:center;align-items:center;}
.notif-tambah-product{width:255px;position:absolute;z-index:99;font-size:14px;right:-10px;background:#00b35e;padding:10px 20px;opacity:1;display:none;color:#fff;top:65px;border-radius:15px;-webkit-box-shadow:0 2px 5px 0 rgba(56,56,56,.49);box-shadow:0 2px 5px 0 rgba(56,56,56,.49);}
.keranjang .simpleCart_quantity{width:20px;height:20px;background:#ff0000;position:absolute;border-radius:100%;color:#ffffff;text-align:center;line-height:20px;font-size:12px;z-index:3}
.keranjang.dekstop .simpleCart_quantity{top:3px;left:30px;}
.box-belanja:hover{overflow-x:hidden;overflow-y:auto}
.box-belanja .close-keranjang{position:absolute;right:15px;padding:5px;border:1px solid #ddd;border-radius:15px;font-size:10px;font-weight:600}
.box-belanja .close-keranjang a.tombol-bukatutup{width:auto;background:transparent;color:#444444;padding:0 2px}
.background-transparent-box{position:fixed;z-index:999;top:0;left:0;width:100%;height:100%;background:rgba(0, 0, 0, 0.5);display:none;}
.keranjang.dekstop .keranjang-icon{display:inline-block;padding:7px;margin:3px 0 3px 5px;border-radius:20px;width:24px;height:24px;cursor:pointer;-webkit-transition:all .2s;transition:all .2s}
.keranjang.dekstop .keranjang-icon svg{height:22px;width:22px;display:inline-block;}
.keranjang.dekstop .keranjang-icon path{fill:#ffffff;}
@media only screen and (max-width:640px){.is-post .keranjang.mobile,.keranjang.dekstop{display:none;}.is-post .keranjang.dekstop{display:block;}.keranjang.mobile{position:relative;display:block;width:100%;text-align:center;}.keranjang.mobile .keranjang-icon{display:block;width:100%;height:100%;text-align:center;margin:0 auto;border-ridius:0;}.keranjang.mobile .keranjang-icon svg{position:relative;display:block;margin:0 auto;width:36px;height:36px;}.keranjang.mobile .keranjang-icon path{fill:#444444;}.keranjang.mobile .simpleCart_quantity{top:-5px;left:50%;}}
/* Tabel Daftar Belanja*/
.box-belanja .simpleCart_items::-webkit-scrollbar{width:2px;background-color:transparent}
.box-belanja:hover .simpleCart_items::-webkit-scrollbar-thumb{background-color:#ddd;border-radius:5px}
.box-belanja .headerRow,.box-belanja .item-price{display:none}
.box-belanja .simpleCart_items{max-height:250px;overflow:hidden;overflow-y:auto;margin-bottom:20px;padding:2px 10px;margin-top:30px}
.box-belanja .itemRow{overflow:hidden;font-size:12px;line-height:1.5;width:100%;font-weight:700;display:inline-block;padding:5px;}
.box-belanja .simpleCart_items:after {content: "";text-align: center;z-index: -1;position: absolute;top: 50px;left: 50%;padding: 10px;transform: translate(-50%,-45%);max-width: 500px;width: 90%;overflow: hidden;margin: auto;}
.box-belanja .item-thumb{float:left}
.box-belanja .item-thumb img{width:95px;height:auto;border-radius:.3rem;float:left;margin:0 10px 0 0}
.box-belanja .item-decrement,.item-quantity,.box-belanja .item-increment{font-size:12px;display:table-cell}
.box-belanja .item-berat {display: none;}
.box-belanja .item-totalberat {display: none;}
.box-belanja .item-name{font-size:13px;display:inline-block}
.box-belanja .item-pilihan1,.box-belanja .item-pilihan2,.box-belanja .item-varian1,.box-belanja .item-varian2,.item-total{font-size:10px}
.box-belanja .item-pilihan1,.box-belanja .item-pilihan2{float:left;margin-right:5px}
.box-belanja .item-quantity{padding:0 10px;font-size:14px;vertical-align:middle}
.box-belanja .item-total{color:#ff460c;font-weight:600;font-size:14px}
.box-belanja sp.sub-total{display:inline-block;color:#333}
.box-belanja .item-remove,.simpleCart_items .item-remove{float:right;display:block;position:relative;margin-right: -12px;}
.box-belanja .item-link {background:#0000001f;margin: 3px -5px -5px;padding: 3px 5px;}
.box-belanja .simpleCart_increment{}
.box-belanja .simpleCart_increment,.box-belanja .simpleCart_decrement{width:20px;height:20px;cursor:pointer;background-size:20px 20px;background-position:center center;background-repeat:no-repeat;vertical-align:middle;}
.box-belanja .item-remove a.simpleCart_remove,.simpleCart_items .item-remove a.simpleCart_remove{display:block;width:20px;height:20px;}
.box-belanja a.view-cart,.box-belanja a.tombol-bukatutup{position:relative;display:inline-block;color:#ffffff;padding:5px 10px;border-radius:15px;text-align:center;width:40%}
.box-belanja a.view-cart{background:#20d374}
.box-belanja a.tombol-bukatutup{background:#ff5621}
.box-belanja a.view-cart:after{content: "Bayar Sekarang";}
.box-belanja a.view-cart.active:after{content: "Tutup";}
.box-belanja .ck-btn{margin-bottom:10px;text-align:center}
.box-belanja .harga-total{text-align:center;margin:10px 0;padding:0 5px;font-size:14px;font-weight:500}
</style>
