     <div class="container main grid flex">
        <div id="main" role="main">
          <article class="page">

  <h1>Checkout</h1>

  <div class="entry">
    <style>
#cart-menu{display:none;}
</style>
<form class='wrapHead data-form validate-form' id='whatsapp-order'>
<div style="max-width: 656px;padding:5%;width: 100%;margin: 0 auto;border: 1px solid #eee;border-radius: 5px;box-shadow: rgb(0 0 0 / 20%) 0px 3px 1px -2px, rgb(0 0 0 / 14%) 0px 2px 2px 0px, rgb(0 0 0 / 12%) 0px 1px 5px 0px;">
      <span>Pembayaran </span>sebesar <b><span class="simpleCart_total"></span></b><small> *belum termasuk ongkir </small>
<input class='order' id='AdminToko' type='hidden'/>
      <ion-list>
        <ion-item>
          <ion-label position="floating">Nama Lengkap</ion-label>
          <ion-input id='nama' class='nama wajib' placeholder='Nama Lengkap' type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">No. WhatsApp</ion-label>
          <ion-input id='nomor' class='nomor wajib' placeholder='No. WhatsApp' onkeypress='return hanyaAngka(event)' type="number"></ion-input>
        </ion-item>
		<ion-item>
          <ion-label>Pilih Kurir</ion-label>
          <ion-select id='kurir' class='informasi wajib' placeholder='Kurir' value="Tidak Dipilih" interface="action-sheet">
            <ion-select-option value="J%26T Express">J&T Express (C.O.D ongkir)</ion-select-option>
            <ion-select-option value="JNE Express">JNE Express</ion-select-option>
            <ion-select-option value="*GoSend">*GoSend</ion-select-option>
            <ion-select-option value="*GrabExpress">*GrabExpress</ion-select-option>
          </ion-select>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Pengiriman</ion-label>
          <ion-input id='alamat' class='alamat wajib' placeholder="Alamat Rumah"></ion-input>
          <ion-input id='kota' class='kota wajib' placeholder="Kota"></ion-input>
          <ion-input id='provinsi' class='provinsi wajib' placeholder="Provinsi"></ion-input>
          <ion-input id='kodepos' class='kodepos wajib' placeholder="Kode Pos"></ion-input>
        </ion-item>
      </ion-list>
      <a type="button" id='order' class="button order" style="float:right;">Send Order</a>
</div></form>
      <div id='recaptcha' class="g-recaptcha"
          data-sitekey=""
          data-callback="onSubmit"
          data-size="invisible"></div>
    <script>onload();</script>
